name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:19.03.12
        options: --privileged

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint code
      run: |
        pip install flake8
        flake8 src

    - name: Build Docker images
      run: |
        docker-compose build

    - name: Run tests
      run: |
        docker-compose up -d
        sleep 10  # Ensure services are up and running
        docker-compose exec app python -m unittest discover src/tests
        docker-compose down

    - name: Build Docker image
      run: |
        docker build -t my-chatbot .

    - name: Push Docker image
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
        docker tag my-chatbot:latest my-chatbot:${{ github.sha }}
        docker push my-chatbot:${{ github.sha }}
